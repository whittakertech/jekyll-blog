<div class="ui-accordion border rounded-lg mb-4" x-data="{ open: false }">
    <button class="ui-accordion-header w-full text-left p-4 flex justify-between items-center"
            @click="open = !open">
        <span class="flex items-center space-x-2">
            <span class="font-medium">
                {{ include.header }}
            </span>
        </span>
        <span x-text="open ? '-' : '+'" class="text-xl font-bold text-gray-400"></span>
    </button>
    <div class="ui-accordion-content overflow-hidden"
         x-show="open"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 max-h-0"
         x-transition:enter-end="opacity-100 max-h-96"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 max-h-96"
         x-transition:leave-end="opacity-0 max-h-0">
        <div class="p-4 border-t">
            <blockquote>
                {{ include.content }}
            </blockquote>
        </div>
    </div>
</div>
