<!-- Header -->
<header class="main-header sticky top-0 z-50">
  <nav class="nav-container">
    <!-- Logo/Brand -->
    {% include logo.html %}

    <!-- Desktop Navigation -->
    <div class="hidden md:flex">
      {% include links/navigation.html %}
    </div>

    <!-- Social Groups -->
    <div class="hidden md:flex">
      {% include links/social.html %}
    </div>

    <!-- Mobile menu button -->
    <div class="md:hidden">
      <button x-data @click="$dispatch('toggle-mobile-menu')"
              class="text-text hover:text-primary p-2 rounded-md transition-colors">
        {% include icon.html name='hamburger-menu' size=6 %}
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  <div x-data="{ open: false }"
       @toggle-mobile-menu.window="open = !open"
       x-show="open"
       x-transition:enter="transition ease-out duration-200"
       x-transition:enter-start="opacity-0 scale-95"
       x-transition:enter-end="opacity-100 scale-100"
       x-transition:leave="transition ease-in duration-150"
       x-transition:leave-start="opacity-100 scale-100"
       x-transition:leave-end="opacity-0 scale-95"
       class="md:hidden mt-4 pb-4 border-t border-text/20">
    <div class="flex flex-col space-y-2 mt-4">
      {% for item in site.data.navigation.main %}
      <a href="{{ item.url | relative_url }}"
         class="nav-link{% if page.url == item.url %} current{% endif %} block text-center"
         @click="open = false">
        {{ item.name }}
      </a>
      {% endfor %}
      <hr />
      <div>
        {% include links/social.html %}
      </div>
    </div>
  </nav>
</header>
