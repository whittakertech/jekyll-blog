<!-- Header -->
<header class="main-header sticky top-0 z-50">
  <nav class="nav-container">
    <div class="flex items-center justify-between">
      <!-- Logo/Brand -->
      <div class="flex items-center space-x-4">
        <a href="{{ '/' | absolute_url }}" class="text-2xl font-bold text-primary hover:text-primary/80 transition-colors">
          {{ site.name | default: site.github.repository_name }}
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex">
        {% include links/navigation.html %}
      </div>

      <!-- Social Groups -->
      <div class="hidden md:flex">
        {% include links/social.html %}
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button x-data @click="$dispatch('toggle-mobile-menu')"
                class="text-text hover:text-primary p-2 rounded-md transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div x-data="{ open: false }"
         @toggle-mobile-menu.window="open = !open"
         x-show="open"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="md:hidden mt-4 pb-4 border-t border-text/20">
      <div class="flex flex-col space-y-2 mt-4">
        {% for item in site.data.navigation.main %}
        <a href="{{ item.url | relative_url }}"
           class="nav-link{% if page.url == item.url %} current{% endif %} block text-center"
           @click="open = false">
          {{ item.name }}
        </a>
        {% endfor %}
        <hr />
        <div>
          {% include links/social.html %}
        </div>
      </div>
    </div>
  </nav>
</header>
