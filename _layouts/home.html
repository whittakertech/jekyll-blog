---
layout: default
---

{{ content }}

<section class="posts">
    <h2>Recent Posts</h2>
    {% if site.posts.size > 0 %}
    <ul class="post-list">
        {% for post in site.posts limit: 5 %}
        <li>
            <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
            <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
            <p>{{ post.excerpt | strip_html | truncate: 150 }}</p>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No posts yet.</p>
    {% endif %}
</section>
